<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .a{
            height: 200px;
            width: 150px;
            border: 2px solid khaki;
            transition: height 5s,width 5s linear 3s;
            transform: rotate(180);


        }
        .a:hover{
            height: 400px;
            width: 350px;
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <div class="a">    <h1>jabaria</h1>

    </div>
</body>
</html>
