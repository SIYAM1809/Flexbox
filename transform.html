<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer</title>
    <style>
    .a{
        height: 200px;
        width: 300px;
        border: 2px solid red;
    }
    .i{
        background-color: rgb(0, 255, 170);
        height: 200px;
        width: 300px;
        transform: scale(.75,.5) rotate(75deg) translate(200px,20px);
    }
    .i:hover{
        background-color: black;
    }

    </style>
</head>
<body>
    <div class="a">
        <div class="i"><h1>sex</h1></div>
    </div>
        
    <div class="a">
        <div class="i"><h1>sex</h1></div>
    </div>

</body>
</html>
